<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>custom</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- -------------------------------------------animation border---------------------------- -->
    <div class="animation-border-btn">
      <div class="animation-border">
        <div class="container">
          <h2 class="custom-btn">button</h2>
        </div>
      </div>
      <div class="box">
        <button class="hero-button" type="button">
          <span class="btn-text-rotate">Order Service</span>
        </button>
      </div>
    </div>
    <!-- ------------------------------------------- /animation border---------------------------- -->
    <!-- ------------------------------------------move button------------------------------------ -->

    <div class="move-btn">
      <button class="move-button red" type="button">button(up)</button>
      <button class="move-button blue" type="button">button(radius)</button>
      <button class="move-button green" type="button">button</button>
      <button class="move-button pink" type="button">button</button>
    </div>

    <!-- ------------------------------------------/move button------------------------------------ -->
    <!-- ------------------------------------------ flip card ---------------------------------------- -->
    <div class="con-button">
      <div class="flip-container">
        <div class="flip-card">
          <div class="flip-front-card">
            <p class="flip-text">front</p>
          </div>
          <div class="flip-back-card">
            <p class="flip-text">back</p>
          </div>
        </div>
      </div>
      <!-- ------------------------------------------ /flip card --------------------------------------- -->

      <!-- ------------------------------------------- water buttom ------------------------------ -->
      <div class="container-water-button">
        <a class="water-wave-button link" href="/index.html">
          <span class="sp-water-wave">water button</span>
          <div class="wave-button"></div>
        </a>
      </div>
    </div>
    <!-- ------------------------------------------- /water buttom ----------------------------- -->
  </body>
</html>
